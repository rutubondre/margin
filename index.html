<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .product-card {
            background-color: #ffb3b3;
            width: 250px;
            padding: 10px 5px;
            border-radius: 10px;
            border: 3px double #ff3333;
            margin-bottom: 10px;
        }
        
        .product-img {
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        
        .button {
            background-color: black;
            border: 1px solid;
            color: white;
            padding: 5px;
            border-radius: 20px;
        }
        
        .product-card2 {
            background-color: #b3d9ff;
            width: 250px;
            padding: 10px 5px;
            border-radius: 5px;
            border: 4px solid #004399;
            margin-bottom: 10px;
        }
        
        .shoes-img {
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        
        .product-card3 {
            background-color: #9fff80;
            width: 250px;
            padding: 10px 5px;
            border-radius: 5px;
            border: 5px solid#269900;
            margin-bottom: 10px;
        }
        
        .top-img {
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
    </style>
</head>


<body>
    <div class="product-card">
        <img src="https://i0.wp.com/worldcart.co.za/wp-content/uploads/2023/06/WorldCart-Smart-Health-Watch-WC500-VID-GT01-Black-.jpg?fit=800%2C800&ssl=1" height="100" class="product-img" />

        <img src="https://5.imimg.com/data5/SELLER/Default/2022/9/JP/SJ/ED/38630640/casual-shoes-500x500.jpg" height="100px" class="shoes-img" />
